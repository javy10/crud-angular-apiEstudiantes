<section class="vh-100 bg-image" style="background-image: url('http://www.solofondos.com/wp-content/uploads/2015/11/fondo.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-75">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">{{ titulo }}</h2>
  
                <form class="needs-validation" novalidate (ngSubmit)="enviarPos()" errorTailor>
                  <div class="form-outline mb-4">
                    <input type="text" [(ngModel)]="usuario.nombre" name="nombre" 
                            class="form-control form-control-lg" placeholder="Nombre" required/>
                    <div class="valid-feedback">Campo valido!</div>
                    <div class="invalid-feedback">Campo obligatorio!</div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" [(ngModel)]="usuario.direccion" name="direccion" 
                            class="form-control form-control-lg" placeholder="Direccion" required/>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="text" class="btn btn-secondary btn-lg mr-3" [routerLink]="['/listado']">Volver</button>
                    <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
